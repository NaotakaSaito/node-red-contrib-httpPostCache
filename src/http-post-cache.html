<script type="text/x-red" data-template-name="http-post-cache-channel">
	<div class="form-row">
		<label for="node-config-input-path"><i class="fa fa-dot-circle-o"></i> path</label>
		<input type="text" id="node-config-input-path" placeholder="/home/pi/temp">
	</div>
	<div class="form-row">
		<label for="node-config-input-interval"><i class="fa fa-user"></i> interval</label>
		<input type="text" id="node-config-input-interval" placeholder="interval(ms)">
	</div>
	<div class="form-row">
		<label for="node-config-input-expiration"><i class="fa fa-user"></i> expiration</label>
		<input type="text" id="node-config-input-expiration" placeholder="expiretion(days)">
	</div>
</script>

<script type="text/javascript">
	RED.nodes.registerType('http-post-cache-channel',{
		category: 'config',
		defaults: {
			path: {value:"", required:true },
			interval: {value:"100", required:true },
			expiration: {value:"1", required:true },
		},
		label: function() {
			return "path:"+this.path + ",interval:" + this.interval;
		}
	});
</script>
